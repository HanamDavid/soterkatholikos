<title>{{ .Title }}</title>
<meta name="description" content="{{ .Params.description | default .Site.Params.description }}">
<meta name="keywords" content="{{ with .Params.keywords }}{{ delimit . ", " }}{{ else }}{{ .Site.Params.keywords }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author }}">

<!-- Open Graph para Facebook -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Params.description | default .Site.Params.description }}">
<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.ogImage }}">
<meta property="og:url" content="{{ .Permalink }}">

<!-- Twitter Cards -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Params.description | default .Site.Params.description }}">
<meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Site.Params.ogImage }}">
<meta name="twitter:site" content="{{ .Site.Params.twitterHandle }}">
